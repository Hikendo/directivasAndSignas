<h1>Counter {{counter()}}</h1>
<hr>
<h2>Square Counter {{squeareCounter()}}</h2>
<hr>

<button
  type="button"
  (click)="increaseBy(+1)"
  class="btn btn-primary"
>
  +1
</button>
&nbsp;
<button
  type="button"
  (click)="increaseBy(-1)"
  class="btn btn-primary"
>
  -1
</button>
&nbsp;
<button
  type="button"
  class="btn btn-primary"
  (click)="counter.set(0)"
>
  Reset
</button>
